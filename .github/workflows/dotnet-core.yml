name: .NET Core

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      path: c:\mydoc
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release 
    
    - uses: actions/setup-dotnet@v1
      with:
        source-url: https://nuget.pkg.github.com/sibbydavy/index.json
      env:
       NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN }}

    - name: Publish the package
      run: dotnet nuget push "bin/Release/cbosTestLibaray1.2.0.0.nupkg"
